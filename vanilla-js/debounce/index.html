<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debounce 防抖函数演示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .demo-section {
      margin-bottom: 30px;
    }

    .demo-section h2 {
      color: #555;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #666;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .result {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      min-height: 50px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 14px;
      color: #495057;
    }

    .counter {
      background: #e3f2fd;
      border: 1px solid #bbdefb;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #1976d2;
    }

    .explanation {
      background: #fff3e0;
      border: 1px solid #ffcc02;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }

    .explanation h3 {
      color: #f57c00;
      margin-bottom: 10px;
    }

    .explanation p {
      color: #e65100;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚀 Debounce 防抖函数演示</h1>

    <div class="demo-section">
      <h2>1. 搜索框防抖</h2>
      <div class="input-group">
        <label for="searchInput">输入搜索关键词（500ms 防抖）：</label>
        <input type="text" id="searchInput" placeholder="输入内容试试看...">
      </div>
      <div class="result" id="searchResult">等待输入...</div>
    </div>

    <div class="demo-section">
      <h2>2. 按钮点击防抖</h2>
      <div class="input-group">
        <button id="clickButton" style="
          background: #667eea;
          color: white;
          border: none;
          padding: 12px 24px;
          border-radius: 8px;
          font-size: 16px;
          cursor: pointer;
          transition: background 0.3s ease;
        ">点击我（1秒防抖）</button>
      </div>
      <div class="counter" id="clickCounter">点击次数: 0</div>
    </div>

    <div class="explanation">
      <h3>💡 防抖函数原理</h3>
      <p>
        防抖（Debounce）是一种限制函数执行频率的技术。当事件被触发时，会等待一定时间，
        如果在这段时间内事件再次被触发，则重新计时。只有在等待时间结束后，函数才会被执行。
        常用于搜索框输入、按钮点击、窗口大小调整等场景。
      </p>
    </div>
  </div>

  <script type="module" src="./debounce.js"></script>
</body>
</html>
