<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>原数组每一项+1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, .95);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 16px 36px rgba(0, 0, 0, .1);
      width: 100%;
      max-width: 720px;
    }

    h1 {
      text-align: center;
      margin-bottom: 18px;
      color: #333;
    }

    .row {
      margin: 12px 0;
    }

    textarea {
      width: 100%;
      min-height: 110px;
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      padding: 12px;
      font-family: Menlo, Monaco, Consolas, monospace;
      font-size: 14px;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    button {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 12px;
      font-family: Menlo, Monaco, Consolas, monospace;
      font-size: 14px;
      color: #495057;
    }

    .tips {
      color: #666;
      font-size: 13px;
    }
  </style>
  <script
    type="module"
    src="./configs.js"
  ></script>
</head>

<body>
  <div class="container">
    <h1>原数组每一项+1</h1>
    <!-- 代码标签 -->
    <div class="row">
      <div class="tips">
        输入示例：
        <pre>
const list = [1,2,3,4,5];
// 结果
console.log(list) // [2,3,4,5,6]
        </pre>
      </div>
    </div>

    <div class="actions">
      <button id="btnone">方法一：for 循环</button>
      <button id="btnotwo">方法二：forEach</button>
      <button id="btnthree">方法三：map</button>
    </div>
  </div>
</body>

</html>
