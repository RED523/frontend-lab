<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组去重（原生 JS）</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { background: rgba(255,255,255,.95); border-radius: 16px; padding: 28px; box-shadow: 0 16px 36px rgba(0,0,0,.1); width: 100%; max-width: 720px; }
    h1 { text-align: center; margin-bottom: 18px; color: #333; }
    .row { margin: 12px 0; }
    textarea { width: 100%; min-height: 110px; border: 1px solid #e1e5e9; border-radius: 8px; padding: 12px; font-family: Menlo, Monaco, Consolas, monospace; font-size: 14px; }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; margin: 10px 0; }
    button { background: #667eea; color: #fff; border: none; padding: 10px 16px; border-radius: 8px; cursor: pointer; }
    .result { background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px; padding: 12px; font-family: Menlo, Monaco, Consolas, monospace; font-size: 14px; color: #495057; }
    .tips { color: #666; font-size: 13px; }
  </style>
  <script type="module" src="./unique.js"></script>
</head>
<body>
  <div class="container">
    <h1>数组去重（原生 JS）-test1122</h1>

    <div class="row">
      <div class="tips">输入示例：<code>[1,2,2,3,3,3,"a","a",true,false,true,{"x":1},{"x":1}]</code></div>
    </div>

    <div class="row">
      <textarea id="input" placeholder="在此粘贴或输入一个 JSON 数组..."></textarea>
    </div>

    <div class="actions">
      <button id="btnSet">用 Set 去重</button>
      <button id="btnIndexOf">用 indexOf 去重</button>
      <button id="btnCustom">自定义（按值序列化）</button>
    </div>

    <div class="row">
      <div class="result" id="output">结果将显示在这里</div>
    </div>
  </div>
</body>
</html>
